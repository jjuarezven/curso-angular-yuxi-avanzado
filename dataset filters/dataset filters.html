<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dataset filters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js" integrity="sha256-r1+cTccsZWuMsEacDDz3zmLoa4bJcLUlZk+W21C0Eoo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/ordinal.js"></script>
    <script src="js/gender.js"></script>
    <script src="js/tournamentController.js"></script>
    <style>
        ul li { overflow: hidden; padding: 0 15px; }
        .male { background: #2c3e50; color: #fff; }
        .female { background: #d35400; color: #fff; }
    </style>
</head>

<body ng-app="app">
    <div ng-controller="tournamentController as tournament">
        Filter by:
        <a href="" ng-click="gender = undefined">All</a>
        <a href="" ng-click="gender = 'male'">Male</a>
        <a href="" ng-click="gender = 'female'">Female</a>
        <ul>
            <li ng-repeat="player in tournament.players | gender: gender | orderBy : 'rank' " ng-class="{male: player.gender === 'male', female: player.gender === 'female'}">
                <p>
                    {{player.name}}
                    <span>{{player.rank | ordinal}}</span>
                </p>
            </li>
        </ul>
    </div>
</body>

</html>
