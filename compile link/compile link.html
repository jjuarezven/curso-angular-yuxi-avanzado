<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>compile link</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js" integrity="sha256-r1+cTccsZWuMsEacDDz3zmLoa4bJcLUlZk+W21C0Eoo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/errorController.js"></script>
    <script src="js/errorDirective.js"></script>
    <style>
		.error {border: 1px solid blue; padding: 10px 15px; margin: 0 0 10px;border-radius: 3px;}
		.error--warning {border: 1px solid red;}
		.error--invalid {border: 1px solid green;}
		</style>
</head>

<body ng-app="app">
    <div ng-controller="errorController as errors">
        <div ng-repeat="error in errors.list" error-message type="{{error.type}}">
            {{error.message}}
        </div>
    </div>    
</body>

</html>
