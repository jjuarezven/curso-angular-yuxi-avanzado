<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>publish subscribe events</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js" integrity="sha256-r1+cTccsZWuMsEacDDz3zmLoa4bJcLUlZk+W21C0Eoo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/ContactController.js"></script>
    <script src="js/UserManager.js"></script>
    <style>
        .parent {
            border: 1px solid red;
            padding: 25px;
        }

        .child {
            border: 1px solid blue;
            padding: 25px;
        }
    </style>
</head>

<body ng-app="app">
    <div class="parent" ng-controller="ContactController as contact">
        <a href="" ng-click="contact.logoutUser();">Logout</a>
        <ul>
            <li ng-repeat="item in contact.contacts">
                <p>Name: {{ item.name }}</p>
                <p>Email: {{ item.email }}</p>
            </li>
        </ul>
        <user-manager></user-manager>
    </div>
</body>

</html>
