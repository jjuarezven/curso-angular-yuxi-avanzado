<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom api</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js" integrity="sha256-r1+cTccsZWuMsEacDDz3zmLoa4bJcLUlZk+W21C0Eoo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/fileUploadDirective.js"></script>
    <style>
        body {
            font: 500 16px/1.4 'Helvetica Neue', Helvetica, Arial;
            margin: 25px 175px;
        }
        .upload-zone {
            border: 5px dashed #bbb;
            border-radius: 5px;
            text-align: center;
            padding: 50px 100px;
        }
        .upload-zone a {
            text-decoration: none;
            background: rgba(0, 133, 215, 0.6);
            color: #fff;
            border-radius: 3px;
            box-shadow: 0 3px 0px 0px rgba(0, 133, 215, 1);
            font-size: 16px;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            margin-bottom: 3px;
        }
    </style>
</head>

<body ng-app="app">
    <file-upload></file-upload>
</body>

</html>
