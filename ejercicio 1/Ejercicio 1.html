<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js" integrity="sha256-r1+cTccsZWuMsEacDDz3zmLoa4bJcLUlZk+W21C0Eoo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/watchListController.js"></script>
    <script src="js/watchListDirective.js"></script>
    <script src="js/duplicatedClassDirective.js"></script>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <style>
        .red {
            background-color: red;
        }
    </style>
</head>

<body ng-app="app">

    <div class="col-md-4 col-md-offset-4">
        {{listController.counter}}
        <div class="form-horizontal">
            <input type="text" id="txtAdd" class="form-control" style="width:280px;max-width:280px;display:inline-block" ng-model="listController.word"/>
            <button class="btn btn-primary" style="margin-left:-8px;margin-top:-2px;min-height:36px;" ng-click="listController.evaluateWord();" ng-disabled="listController.buttonDisabled">Add</button>
        </div>
        <watch-list word="{{listController.word}}"></watch-list>   
        
    </div>
</body>

</html>
